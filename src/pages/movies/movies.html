<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segments" id='segments' color="primary">
       <!-- <ion-segment-button value="Recommended" >
        Recommended
      </ion-segment-button> -->
       <ion-segment-button value="Popular" >
        Popular
      </ion-segment-button>     
      <ion-segment-button value="TopRated">
        Top Rated
      </ion-segment-button>
      <ion-segment-button value="BoxOffice">
        Box Office
      </ion-segment-button>
      <ion-segment-button value="Upcoming">
        Upcoming
      </ion-segment-button>
      
      <!-- <ion-segment-button value="Watchlist">
        Watchlist
      </ion-segment-button> -->
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [ngSwitch]="segments" #myContent>
  
  <component-popular-movies *ngSwitchCase="'Popular'" [myContent]="myContent"></component-popular-movies>

  <component-top-rated-movies *ngSwitchCase="'TopRated'" [myContent]="myContent"></component-top-rated-movies>

  <component-box-office-movies *ngSwitchCase="'BoxOffice'" [myContent]="myContent"></component-box-office-movies> 

  <component-upcoming-movies *ngSwitchCase="'Upcoming'" [myContent]="myContent"></component-upcoming-movies> 

  

</ion-content>
