
<ion-header>

  <ion-navbar>
     <ion-title>{{tv.title}}</ion-title> 
  </ion-navbar>
</ion-header>


<ion-content fullscreen parallax-header>

  <div class="header-image" [defaultImage]="'assets/images/Trakt-backdrop-placeholder.jpg'" [lazyLoad]="cover"></div>

  <div class="main-content">
    <h1>{{tv.title}}</h1>
    <h5>Popularity: {{tv.popularity}}</h5>
    <h5>Votes: {{tv.vote_count}}</h5>
    <h5>Avg Vote: {{tv.vote_average}}</h5>
    <h5>Release date: {{tv.release_date}}</h5>
    <h5>Revenue:${{tv.revenue}}</h5>
    <h5>Budget: ${{tv.budget}}</h5>
    <h5>Runtime: {{tv.runtime}}</h5>
    <h5>{{tv.tagline}}</h5>
    <h5>{{tv.overview}}</h5>
  </div>
</ion-content>
