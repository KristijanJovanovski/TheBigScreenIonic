<ion-content #myContent>  
   <ion-grid fixed no-padding>
    <ion-row align-items-stretch	>
       <ion-col col-6 col-md-4 col-lg-3 col-xl-2 align-self-stretch align-self-center *ngFor="let tv of topRatedTv">
        <img 
          [scrollObservable]="myContent.ionScroll" 
          [defaultImage]="'assets/images/Trakt-placeholder.png'" 
          [lazyLoad]="'https://image.tmdb.org/t/p/w500/' + tv.poster_path"
          (click)="getTvDetails(tv)" [offset]="'100'">
        <ion-row id="description">
          <ion-col class="rating" col-6 align-self-center>
            <div (click)="rateTv(tv, $event)">
              <ion-icon name="flame"></ion-icon> <span >{{tv.vote_average}}</span>
            </div>
          </ion-col>
          <ion-col class="tv-actions" col-6 align-self-center>
            <div (click)="tvWatched(tv, $event)"><ion-icon name="eye" ></ion-icon></div>
            <div (click)="tvFavorite(tv, $event)"><ion-icon name="heart" ></ion-icon></div>
            <div (click)="watchTv(tv)"><ion-icon name="play" color="secondary" ></ion-icon></div>  
          </ion-col>       
        </ion-row>
      </ion-col> 
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
         <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
 </ion-content>
