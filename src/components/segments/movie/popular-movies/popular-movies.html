
   <ion-grid fixed no-padding>
    <ion-row align-items-stretch	>
       <ion-col col-6 col-md-4 col-lg-3 col-xl-2 align-self-stretch align-self-center *ngFor="let movie of popularMovies">
        <ion-img (click)="getMovieDetails(movie.id)" [src]="imageLink + movie.poster_path"> </ion-img>
        <ion-row id="description">
          <ion-col col-6 align-self-center>
            <ion-icon name="flame"></ion-icon> <span>{{movie.vote_average}}</span>
          </ion-col>
          <ion-col col-6 align-self-center>
            <ion-row justify-content-around>
              <ion-icon name="eye"></ion-icon>
              <ion-icon name="heart"></ion-icon>
              <ion-icon name="play"></ion-icon>  
            </ion-row>
          </ion-col>       
        </ion-row>
      </ion-col> 
    </ion-row>
  </ion-grid>
